<script>
  document.addEventListener("DOMContentLoaded", function() {
    const volumeSliders = [
      { slider: document.getElementById("volumeSlider1"), fill: document.getElementById("volumeFill1"), isDragging: false },
      { slider: document.getElementById("volumeSlider2"), fill: document.getElementById("volumeFill2"), isDragging: false },
      { slider: document.getElementById("volumeSlider3"), fill: document.getElementById("volumeFill3"), isDragging: false },
    ];

    volumeSliders.forEach((sliderObj) => {
      sliderObj.slider.addEventListener("mousedown", (e) => startDragging(e, sliderObj));
    });

    document.addEventListener("mouseup", stopDragging);
    document.addEventListener("mousemove", drag);

    function startDragging(e, sliderObj) {
      e.preventDefault();
      sliderObj.isDragging = true;
    }

    function stopDragging() {
      volumeSliders.forEach((sliderObj) => {
        sliderObj.isDragging = false;
      });
    }

    function drag(e) {
      volumeSliders.forEach((sliderObj) => {
        handleDrag(e, sliderObj);
      });
    }

    function handleDrag(e, sliderObj) {
      if (!sliderObj.isDragging) return;

      const rect = sliderObj.slider.getBoundingClientRect();
      let offsetY = e.clientY - rect.top;
      offsetY = Math.max(0, Math.min(offsetY, rect.height));

      const percentage = 100 - (offsetY / rect.height) * 100;
      sliderObj.fill.style.height = `${percentage}%`;
    }
  });
  
</script>
